
<div fxLayout="column" fxLayoutAlign="space-around start" >
    <div fxLayout="row" fxLayoutAlign="space-between" >
      <mat-form-field fxFlex="60">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="dados.post.nome" >
      </mat-form-field>
      <mat-form-field fxFlex="60">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="dados.post.email">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between" >
      <mat-form-field fxFlex="60">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="dados.post.titulo">
      </mat-form-field>
      <mat-form-field fxFlex="60">
        <mat-label>Sub Titulo</mat-label>
        <input matInput [(ngModel)]="dados.post.subtitulo">
      </mat-form-field>
    </div>

</div>
<mat-form-field appearance="fill" >
  <mat-label>Mem√≥ria</mat-label>
  <textarea matInput [(ngModel)]="dados.post.arquivo"></textarea>
</mat-form-field>
<input type="file" style="display: none;" (change)="mudouarquivo($event)" #fileinput >
<button mat-stroked-button color="primary" (click)="fileinput.click()" >
  <mat-icon>add_a_photo</mat-icon>
  Adicionar uma foto
</button>
<p >Arquivo: {{nomearquivo}}</p>

<div style="text-align: center;margin-top: 30px;">
  <button mat-button color="primary" (click) = "salvar()"> OK</button>
  <button mat-button color="warn" (click) = "cancelar()">Cancelar </button>
</div>
